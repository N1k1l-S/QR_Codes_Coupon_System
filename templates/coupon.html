<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 28px;
            color: #333;
        }
        p {
            font-size: 22px;
            color: #555;
        }
        .used-message {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        button {
            background-color: #28a745;
            color: white;
            font-size: 24px;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Coupon Validation</h2>
        <p><strong>Coupon Code:</strong> {{ code }}</p>
        
        {% if used %}
            <p class="used-message">❌ This coupon has already been used!</p>
        {% else %}
            <form method="POST">
                <button type="submit">✅ Mark as Used</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
